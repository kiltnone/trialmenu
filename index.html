<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for page-turn animation and responsiveness */
        html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars if content overflows during transitions */
            touch-action: manipulation; /* Improves touch responsiveness, prevents default double-tap zoom */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .menu-container {
            position: relative;
            width: 95%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            height: auto; /* Height will be determined by image aspect ratio */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 1rem; /* Rounded corners */
            overflow: hidden; /* Hide overflow during transitions */
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Padding inside the container */
            perspective: 1000px; /* Crucial for 3D transforms */
            cursor: grab; /* Indicate draggable */
        }

        .menu-container.grabbing {
            cursor: grabbing;
        }

        .menu-page {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
            border-radius: 0.75rem; /* Slightly smaller rounded corners for the image */
            object-fit: contain; /* Ensure image fits without cropping */
            transform: scale(1) translateX(0) translateY(0); /* Initial transform */
            transform-origin: 0 0; /* Important for consistent scaling origin */
            transition: transform 0.1s ease-out; /* Smooth transition for pan/zoom */
        }

        /* Keyframes for page turn animations */
        /* Turning to next page (swipe left) */
        @keyframes pageFlipOutLeft {
            0% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: right center;
            }
            100% {
                opacity: 0;
                transform: perspective(1000px) rotateY(-180deg); /* Flips over to the left */
                transform-origin: right center;
            }
        }

        @keyframes pageFlipInRight {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateY(180deg); /* Starts flipped from right */
                transform-origin: left center;
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: left center;
            }
        }

        /* Turning to previous page (swipe right) */
        @keyframes pageFlipOutRight {
            0% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: left center;
            }
            100% {
                opacity: 0;
                transform: perspective(1000px) rotateY(180deg); /* Flips over to the right */
                transform-origin: left center;
            }
        }

        @keyframes pageFlipInLeft {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateY(-180deg); /* Starts flipped from left */
                transform-origin: right center;
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
                transform-origin: right center;
            }
        }

        /* Classes for applying animations */
        .page-animate-out-left {
            animation: pageFlipOutLeft 0.6s forwards; /* Increased duration for smoother flip */
        }

        .page-animate-in-right {
            animation: pageFlipInRight 0.6s forwards;
        }

        .page-animate-out-right {
            animation: pageFlipOutRight 0.6s forwards;
        }

        .page-animate-in-left {
            animation: pageFlipInLeft 0.6s forwards;
        }


        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 9999px; /* Fully rounded */
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, opacity 0.3s ease; /* Added opacity transition */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none; /* For IE/Edge */
        }

        .navigation-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .prev-button {
            left: 0.5rem;
        }

        .next-button {
            right: 0.5rem;
        }

        .page-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .menu-container {
                padding: 1.5rem;
            }
            .navigation-button {
                padding: 1rem 1.25rem;
                font-size: 2rem;
            }
            .prev-button {
                left: 1.5rem;
            }
            .next-button {
                right: 1.5rem;
            }
        }

        /* Disable navigation buttons on mobile while keeping them visible with dynamic opacity */
        @media (max-width: 639px) {
            .navigation-button {
                pointer-events: none; /* Disables click/touch events */
            }
        }
    </style>
</head>
<body>

    <!-- Menu Container -->
    <div class="menu-container">
        <!-- Main Menu Image -->
        <img id="menuPage" src="menu2/1.png" alt="Menu Page" class="menu-page">

        <!-- Previous Button -->
        <button id="prevBtn" class="navigation-button prev-button focus:outline-none">
            &#8249; <!-- Left arrow HTML entity -->
        </button>

        <!-- Next Button -->
        <button id="nextBtn" class="navigation-button next-button focus:outline-none">
            &#8250; <!-- Right arrow HTML entity -->
        </button>

        <!-- Page Indicator -->
        <div id="pageIndicator" class="page-indicator">1 / 1</div>
    </div>

    <script>
        // Get DOM elements
        const menuPage = document.getElementById('menuPage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const menuContainer = document.querySelector('.menu-container');

        // Array of menu image URLs
        // IMPORTANT: Replace these placeholder URLs with your actual menu image URLs!
        const menuImages = [
            "menu2/1.png",
            "menu2/2.png",
            "menu2/3.png",
            "menu2/4.png",
            "menu2/5.png",
            "menu2/6.png",
            "menu2/7.png"
        ];

        let currentPageIndex = 0;
        let isAnimating = false; // Flag to prevent multiple animations at once

        // --- Zoom and Pan State Variables ---
        let currentScale = 1.0;
        let offsetX = 0;
        let offsetY = 0;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let initialPinchDistance = 0;
        let isPinching = false;
        let isDragging = false; // For single-finger pan when zoomed
        let lastTapTime = 0;
        const DOUBLE_TAP_THRESHOLD_MS = 300;
        const MAX_ZOOM = 3.0; // Max zoom level
        const MIN_ZOOM = 1.0; // Min zoom level

        /**
         * Applies the current scale, offset X, and offset Y to the menu page.
         */
        function applyTransform() {
            // Apply scale and translation, ensuring smooth transition when values change
            menuPage.style.transform = `scale(${currentScale}) translateX(${offsetX / currentScale}px) translateY(${offsetY / currentScale}px)`;
        }

        /**
         * Resets zoom and pan to initial state (1x scale, centered).
         */
        function resetZoom() {
            currentScale = 1.0;
            offsetX = 0;
            offsetY = 0;
            applyTransform();
        }

        /**
         * Clamps the offset values to prevent panning the image off-screen.
         * @param {number} newOffsetX The proposed new X offset.
         * @param {number} newOffsetY The proposed new Y offset.
         * @returns {object} An object with clamped `x` and `y` offsets.
         */
        function clampOffsets(newOffsetX, newOffsetY) {
            const scaledWidth = menuPage.offsetWidth * currentScale;
            const scaledHeight = menuPage.offsetHeight * currentScale;

            const viewportWidth = menuContainer.offsetWidth;
            const viewportHeight = menuContainer.offsetHeight;

            // Calculate the maximum possible offset for X and Y
            const maxX = Math.max(0, (scaledWidth - viewportWidth) / 2);
            const maxY = Math.max(0, (scaledHeight - viewportHeight) / 2);

            // Clamp offsetX
            let clampedX = newOffsetX;
            if (scaledWidth > viewportWidth) {
                clampedX = Math.max(-maxX, Math.min(maxX, newOffsetX));
            } else {
                clampedX = 0; // If image is smaller than viewport, no horizontal pan
            }

            // Clamp offsetY
            let clampedY = newOffsetY;
            if (scaledHeight > viewportHeight) {
                clampedY = Math.max(-maxY, Math.min(maxY, newOffsetY));
            } else {
                clampedY = 0; // If image is smaller than viewport, no vertical pan
            }

            return { x: clampedX, y: clampedY };
        }


        /**
         * Updates the displayed menu page and page indicator with animation.
         * @param {string} direction 'next' or 'prev' for animation direction.
         */
        function updatePage(direction) {
            if (isAnimating) return; // Prevent new animations if one is already playing
            isAnimating = true;

            // Reset zoom state when changing pages
            resetZoom();

            // Reversed logic for animation classes
            const animationOutClass = direction === 'next' ? 'page-animate-out-right' : 'page-animate-out-left';
            const animationInClass = direction === 'next' ? 'page-animate-in-left' : 'page-animate-in-right';

            // Apply the "out" animation to the current page
            menuPage.classList.add(animationOutClass);

            // Listen for the end of the "out" animation
            menuPage.addEventListener('animationend', function handler() {
                menuPage.removeEventListener('animationend', handler);

                // Remove the "out" animation class
                menuPage.classList.remove(animationOutClass);

                // --- Start of new logic for image preloading ---
                // Hide the current image briefly
                menuPage.style.visibility = 'hidden';

                const newImage = new Image();
                newImage.src = menuImages[currentPageIndex];

                newImage.onload = () => {
                    // Once the new image is loaded, update the source and then animate it in
                    menuPage.src = newImage.src;
                    menuPage.style.visibility = 'visible'; // Make it visible again

                    pageIndicator.textContent = `${currentPageIndex + 1} / ${menuImages.length}`;

                    // Apply the "in" animation to the new page
                    menuPage.classList.add(animationInClass);

                    // Listen for the end of the "in" animation
                    menuPage.addEventListener('animationend', function inHandler() {
                        menuPage.removeEventListener('animationend', inHandler);
                        menuPage.classList.remove(animationInClass);
                        isAnimating = false; // Animation finished, allow new animations
                    });

                    // Disable/enable buttons at start/end of menu based on current page
                    prevBtn.disabled = currentPageIndex === 0;
                    nextBtn.disabled = currentPageIndex === menuImages.length - 1;

                    // Set opacity based on disabled state
                    prevBtn.style.opacity = prevBtn.disabled ? '0.0' : '0.5';
                    nextBtn.style.opacity = nextBtn.disabled ? '0.0' : '0.5';
                };

                newImage.onerror = () => {
                    // Handle image loading error (e.g., show a broken image icon or log to console)
                    console.error("Failed to load image: ", newImage.src);
                    menuPage.style.visibility = 'visible'; // Ensure it's visible even on error
                    menuPage.classList.remove(animationOutClass); // Clean up
                    isAnimating = false; // Release animation lock
                };

                // --- End of new logic for image preloading ---
            }, { once: true }); // Ensure the event listener is removed after first use
        }

        /**
         * Navigates to the next menu page.
         */
        function nextPage() {
            if (currentPageIndex < menuImages.length - 1 && !isAnimating) {
                currentPageIndex++;
                updatePage('next');
            }
        }

        /**
         * Navigates to the previous menu page.
         */
        function prevPage() {
            if (currentPageIndex > 0 && !isAnimating) {
                currentPageIndex--;
                updatePage('prev');
            }
        }

        // Event Listeners for Navigation Buttons
        prevBtn.addEventListener('click', prevPage);
        nextBtn.addEventListener('click', nextPage);

        // --- Touch Event Listeners for Zoom and Pan ---
        menuContainer.addEventListener('touchstart', (e) => {
            if (isAnimating) return; // Ignore touch if page animation is ongoing
            //e.preventDefault(); // Prevent default touch behavior (e.g., scrolling) immediately

            if (e.touches.length === 2) {
                isPinching = true;
                isDragging = false; // Reset dragging if starting a pinch
                menuContainer.classList.add('grabbing');
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialPinchDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);

                // Store initial midpoint for pinch centering
                lastTouchX = (touch1.clientX + touch2.clientX) / 2;
                lastTouchY = (touch1.clientY + touch2.clientY) / 2;

            } else if (e.touches.length === 1 && currentScale > 1.0) {
                isDragging = true;
                isPinching = false; // Reset pinching if starting a drag
                menuContainer.classList.add('grabbing');
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
            } else {
                // For single tap (potential double tap or page swipe)
                // We'll handle page swipe on touchend, and double tap on touchend also
                // No need to set isDragging for unzoomed single finger swipe
            }
        });

        menuContainer.addEventListener('touchmove', (e) => {
            if (isAnimating) return; // Ignore touch if page animation is ongoing

            // Prevent default touch behavior (e.g., scrolling, browser zoom)
            e.preventDefault();

            if (isPinching && e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const newPinchDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);

                const scaleFactor = newPinchDistance / initialPinchDistance;
                let newScale = currentScale * scaleFactor;
                newScale = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newScale));

                // Calculate midpoint of current touches for centering zoom
                const currentMidX = (touch1.clientX + touch2.clientX) / 2;
                const currentMidY = (touch1.clientY + touch2.clientY) / 2;

                // Adjust offsets to keep pinch center stable
                // These calculations are tricky and depend on transform-origin (0 0)
                // Simplified: Calculate change relative to initial touch point (lastTouchX/Y)
                // and scale around that point.
                const deltaX = currentMidX - lastTouchX;
                const deltaY = currentMidY - lastTouchY;

                // Adjust offsetX/Y based on current scale and scale change
                const newOffsetX = offsetX + deltaX;
                const newOffsetY = offsetY + deltaY;

                const clamped = clampOffsets(newOffsetX, newOffsetY);
                offsetX = clamped.x;
                offsetY = clamped.y;
                currentScale = newScale;

                applyTransform();

                // Update initial pinch distance and last touch points for next move
                initialPinchDistance = newPinchDistance;
                lastTouchX = currentMidX;
                lastTouchY = currentMidY;

            } else if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - lastTouchX;
                const deltaY = touch.clientY - lastTouchY;

                const newOffsetX = offsetX + deltaX;
                const newOffsetY = offsetY + deltaY;

                const clamped = clampOffsets(newOffsetX, newOffsetY);
                offsetX = clamped.x;
                offsetY = clamped.y;

                applyTransform();

                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            } else if (!isPinching && !isDragging && !isAnimating) {
                // If not pinching and not dragging (i.e., single finger swipe for page turn)
                // We still need to prevent default scrolling if it's a significant horizontal swipe
                const currentX = e.touches[0].clientX;
                const swipeDeltaX = currentX - lastTouchX;
                // Only prevent default if horizontal movement is significant enough to indicate a swipe
                if (Math.abs(swipeDeltaX) > 10) {
                    e.preventDefault();
                }
            }
        }, { passive: false }); // `passive: false` is needed for `preventDefault()` to work

        menuContainer.addEventListener('touchend', (e) => {
            menuContainer.classList.remove('grabbing');
            if (isAnimating) {
                isPinching = false;
                isDragging = false;
                return; // Ignore touchend if page animation is ongoing
            }

            // If a pinch or drag was active, end it
            if (isPinching || isDragging) {
                isPinching = false;
                isDragging = false;
                // After pinch/drag, re-clamp offsets in case scale changed and went out of bounds
                const clamped = clampOffsets(offsetX, offsetY);
                offsetX = clamped.x;
                offsetY = clamped.y;
                applyTransform(); // Apply final clamped position
                return; // Do not trigger double tap or page swipe after pinch/drag
            }

            // --- Double Tap Logic ---
            // Only consider double tap if it's the last finger lifted (e.touches.length === 0)
            // and no other multi-touch gesture was active.
            if (e.touches.length === 0) {
                const currentTime = Date.now();
                if (currentTime - lastTapTime < DOUBLE_TAP_THRESHOLD_MS) {
                    // Double tap detected
                    if (currentScale > MIN_ZOOM) {
                        resetZoom(); // Zoom out if already zoomed
                    } else {
                        // Zoom in: Calculate tap position relative to the image
                        const rect = menuPage.getBoundingClientRect();
                        const clientX = e.changedTouches[0].clientX;
                        const clientY = e.changedTouches[0].clientY;

                        const imgX = (clientX - rect.left) / rect.width; // 0 to 1 horizontal position on image
                        const imgY = (clientY - rect.top) / rect.height; // 0 to 1 vertical position on image

                        // Calculate new scale (e.g., 2x)
                        currentScale = 2.0;

                        // Calculate new offsets to center the tap point
                        // Center the image relative to the tap point
                        const newOffsetX = -(imgX * rect.width * currentScale - (rect.width / 2 + (clientX - rect.left - rect.width / 2)));
                        const newOffsetY = -(imgY * rect.height * currentScale - (rect.height / 2 + (clientY - rect.top - rect.height / 2)));

                        const clamped = clampOffsets(newOffsetX, newOffsetY);
                        offsetX = clamped.x;
                        offsetY = clamped.y;
                        applyTransform();
                    }
                    lastTapTime = 0; // Reset last tap time to prevent triple taps etc.
                } else {
                    lastTapTime = currentTime;
                }
            }

            // --- Page Swipe Logic (if not zooming/panning and not double-tapping) ---
            const endX = e.changedTouches[0].clientX;
            const deltaX = endX - startX;
            const swipeThreshold = menuContainer.offsetWidth / 5; // Swipe threshold (e.g., 20% of container width)

            // Only trigger page swipe if not currently zoomed and not part of a double tap.
            if (currentScale === MIN_ZOOM && lastTapTime === 0) {
                if (deltaX > swipeThreshold && currentPageIndex > 0) {
                    prevPage();
                } else if (deltaX < -swipeThreshold && currentPageIndex < menuImages.length - 1) {
                    nextPage();
                }
            }
        });

        // Initialize the first page without animation on load
        function initializePage() {
            menuPage.src = menuImages[currentPageIndex];
            pageIndicator.textContent = `${currentPageIndex + 1} / ${menuImages.length}`;

            // Set initial state for buttons based on current page
            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === menuImages.length - 1;

            // Set opacity based on disabled state
            prevBtn.style.opacity = prevBtn.disabled ? '0.0' : '0.5';
            nextBtn.style.opacity = nextBtn.disabled ? '0.0' : '0.5';

            resetZoom(); // Ensure page starts unzoomed
        }

        // Call initializePage on load
        window.addEventListener('load', initializePage);

        // Handle resize events to adjust button state based on screen size
        window.addEventListener('resize', () => {
            initializePage(); // Re-evaluate button state and reset zoom on resize
        });
    </script>
</body>
</html>
